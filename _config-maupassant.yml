# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  网站

# title 网站标题
# subtitle  网站副标题
# description 网站描述
# author  您的名字
# language  网站使用的语言
# timezone  网站时区。Hexo 默认使用您电脑的时区。时区列表。比如说：America/New_York, Japan, 和 UTC 。
# index-style  图文模式cart和纯净模式pure
title: 来者可追
subtitle:
description:
keywords:
author: llchen10
language:
timezone:

# URL 
# url 网址  
# root  网站根目录 
# permalink 文章的 永久链接 格式 :year/:month/:day/:title/
# permalink_defaults  永久链接中各部分的默认值  
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chen10221122.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:


# Directory 目录
# source_dir  资源文件夹，这个文件夹用来存放内容。  source
# public_dir  公共文件夹，这个文件夹用于存放生成的站点文件。 public
# tag_dir 标签文件夹 tags
# archive_dir 归档文件夹 archives
# category_dir  分类文件夹 categories
# code_dir  Include code 文件夹  downloads/code
# i18n_dir  国际化（i18n）文件夹  :lang
# skip_render 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing  文章
# new_post_name 新文章的文件名称  :title.md
# default_layout  预设布局  post
# auto_spacing  在中文和英文之间加入空格  false
# titlecase 把标题转换为 title case false
# external_link 在新标签中打开链接 true
# filename_case 把文件名称转换为 (1) 小写或 (2) 大写 0
# render_drafts 显示草稿  false
# post_asset_folder 启动 Asset 文件夹  false
# relative_link 把链接改为与根目录的相对位址  false
# future  显示未来的文章 true
# highlight 代码块的设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  auto_detect: true
  line_number: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# archive: 1
# category: 1
# tag: 1

# archive_generator:
#   per_page: 10

# tag_generator:
#   per_page: 0

# category_generator: 
#   per_page: 0
  
# Category & Tag  分类 & 标签
# default_category  默认分类  uncategorized
# category_map  分类别名  
# tag_map 标签别名  
default_category: uncategorized
category_map:
tag_map:

# Date / Time format 日期 / 时间格式
# date_format 日期格式  YYYY-MM-DD
# time_format 时间格式  H:mm:ss
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
# per_page  每页显示的文章量 (0 = 关闭分页功能) 10
# pagination_dir  分页目录
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions 扩展
# theme 当前主题名称。值为false时禁用主题
# deploy  部署部分的设置
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: hexo-theme-next
# theme: hexo-theme-Annie
theme: maupassant
# theme: tranquilpeak
# theme: jacman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# repo	GitHub / Bitbucket / Coding / GitLab存储库URL
# branch	分店名称。如果您使用GitHub或GitCafe，部署人员将自动检测分支。
# message	自定义提交消息（默认为Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}）

deploy:
  type: git    
  repo: git@github.com:chen10221122/chen10221122.github.io   #e.g.:https：//bitbucket.org/JohnSmith/johnsmith.bitbucket.io 
  branch:  #e.g.:published 
  message:   #e.g.:leave this blank





